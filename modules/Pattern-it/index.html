<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="theme.css">
    <title>Pattern-it</title>
</head>
<body>
    <div id="main-container">
        <div id="browse-wrapper">
            <div class="headline"><h2>Drag or browse a picture</h2></div>
            <div class="content">
                <input onchange="changePic(event)" type="file" id="file" name="filename" accept="image/*">
                <img id="attached-pic"/>
            </div>
        </div>
        <div id="adjuct-wrapper">
            <div class="headline"><h2>Adjust paettern settings</h2></div>
            <div class="content">
                <div class="input-wrapper">
                    <label>Rotation</label>
                    <input class="input" id="rotation" type="range">
                </div>
                <div class="input-wrapper">
                    <label>Size</label>
                    <input class="input" id="size" type="range">
                </div>
                <div class="input-wrapper">
                    <label>Horizontal space</label>
                    <input class="input" id="horizontal-space" type="range">
                </div>
                <div class="input-wrapper">
                    <label>Vertical space</label>
                    <input class="input" id="vertical-space" type="range">
                </div>
                <div class="input-wrapper">
                    <label>Background color</label>
                    <input class="input" id="background-color" type="color">
                </div>
            </div>
        </div>
        <div id="result-wrapper" class="pattern">
            <div class="headline"><h2>Result</h2></div>
            <canvas id="result" class="content" width="600px" height="400px">
            </canvas>
        </div>
        <div id="export-wrapper">
            <div class="headline"><h2>Export settings</h2></div>
            <div class="content">
            </div>
        </div>
    </div>
</body>
<script>
    let newPattern;
    function changePic(event){
        let selectedFile = event.target.files[0];
        let reader = new FileReader();
        let pic = document.getElementById("attached-pic");
        pic.title = selectedFile.name;
        reader.onload = function (event) {
            pic.src = event.target.result;
            createNewPattern(event.target.result);
        }
        reader.readAsDataURL(selectedFile);
    }
    function createNewPattern(picSrc){
        newPattern = new Pattern(picSrc);
    }
    function Pattern(picSrc){
        this.img = picSrc;
        this.rotation=0;
        this.size="100px";
        this.horizontalSpace = "10px";
        this.horizontalSpace = "10px";
        updateDOM(picSrc);
    }
    Pattern.prototype.setRotation=function(rotation){
        this.rotation=rotation;
        // this.updateDOM(this.rotation);
    }
    function updateDOM(picSrc){
        let myCanvas = document.getElementById('result');
        let context = myCanvas.getContext('2d');
        let tempCanvas=document.createElement("canvas");
        let tempContext = tempCanvas.getContext("2d");
        let img = new Image;
        img.src =picSrc;
        img.onload = function(){
            let prefix =100;
            let width =img.width;
            let height=img.height;
            let poprtion=width/prefix;
            tempCanvas.width = prefix;
            tempCanvas.height = height/poprtion;
            tempContext.drawImage(img,0,0,prefix,height/poprtion); //context.drawImage(img,sx,sy,swidth,sheight,x,y,width,height);
            context.fillStyle =context.createPattern(tempCanvas,"repeat");
            context.fillRect(0, 0, 600, 400);
        };
    }
</script>
</html>
