<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="browse-wrapper">
        <input onchange="changePic(event)" type="file" id="file" name="filename" accept="image/*">
        <img id="attached-pic"/>
    </div>
    <div id="adjuct-wrapper">
        <input id="rotation" type="range">
        <input id="size" type="range">
        <input id="horizontal-space" type="range">
        <input id="vertical-space" type="range">
        <input id="background-color" type="color">
    </div>
    <div id="result-wrapper"></div>
    <div id="export-wrapper"></div>
</body>
<script>
    function changePic(event){
        let selectedFile = event.target.files[0];
        let reader = new FileReader();
        let pic = document.getElementById("attached-pic");
        pic.title = selectedFile.name;


        reader.onload = function (event) {
            pic.src = event.target.result;
        }
        reader.readAsDataURL(selectedFile);
    }
</script>
</html>
